<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biometric Verification</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://via.placeholder.com/120" alt="Bank Logo">
        </div>
        <div class="login-container">
            <h1>Biometric Verification</h1>
            <h2>Step 3: Verify Biometric</h2>
            <p>Please choose a method:</p>
            <button class="biometric-button" onclick="verifyFingerprint()">Fingerprint</button>
            <button class="biometric-button" onclick="verifyFaceID()">Face ID</button>
            <div id="biometric-animation" class="biometric-animation"></div>
        </div>
        <div class="message" id="message"></div>
    </div>
    <audio id="sound-effect" src="https://www.soundjay.com/button/button-3.mp3" preload="auto"></audio>
    <audio id="fingerprint-sound" src="https://www.soundjay.com/button/button-16.mp3" preload="auto"></audio>
    <audio id="faceid-sound" src="https://www.soundjay.com/button/button-19.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
